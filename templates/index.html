{% extends "base.html" %} {% block content %} {% for book in books %}
<div class="books">
  <div class="content">
    {{ book.title }}
    <div class="description">
      {% comment %} <a href="/tasks/{{task.id}}"> {{ task.description }} </a> {% endcomment %}
      <span class="duration">{{ task.duration }} </span>
    </div>
    <div class="buttons">
      <form
        class="delete-form"
        action="/tasks/{{task.id}}/delete"
        method="POST"
      >
        <button class="trash-button">
          <i
            class="fa fa-trash-o fa-3x"
            style="color: red"
            aria-hidden="true"
          ></i>
        </button>
      </form>
      {% if task.completed == True %}
      <i class="fa fa-check fa-2x" style="color: green" aria-hidden="true"></i>
      {% else %}
      <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      {% endif %}
    </div>
  </div>
</div>

{% endfor %} {% endblock %}
